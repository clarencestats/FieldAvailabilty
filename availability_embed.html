<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Field Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBe--2h0tR7n0uxhuqMzzWOhCYdc-o2b4E",
            authDomain: "cvc-openspaces.firebaseapp.com",
            projectId: "cvc-openspaces",
            storageBucket: "cvc-openspaces.firebasestorage.app",
            messagingSenderId: "230322442542",
            appId: "1:230322442542:web:524cc85eaa7af1a5a2aabf",
            measurementId: "G-Z5W4ZCJTPT"
        };

        const getFieldsCol = (db) => collection(db, "sports_fields_status");
        const getStatusDoc = (db) => doc(db, "sports_fields_status_config", "statuses");

        const LoadingSpinner = () => (
            <div className="flex items-center justify-center p-10">
                <svg className="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </div>
        );

        const DisplayPage = ({ db }) => {
            const [facilities, setFacilities] = useState([]);
            const [statuses, setStatuses] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // Search State
            const [searchQuery, setSearchQuery] = useState("");
            const [locationFilter, setLocationFilter] = useState("all");
            const [statusFilter, setStatusFilter] = useState("all");

            useEffect(() => {
                if (!db) return;
                setLoading(true);
                const subs = [];
                try {
                    subs.push(onSnapshot(getStatusDoc(db), (docSnap) => {
                        const statusOptions = docSnap.data()?.options || [];
                        const statusMap = statusOptions.reduce((acc, status) => { acc[status.id] = status; return acc; }, {});
                        setStatuses(statusMap);
                    }));
                    subs.push(onSnapshot(query(getFieldsCol(db)), (snapshot) => {
                        const list = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() })).sort((a, b) => a.name.localeCompare(b.name));
                        setFacilities(list);
                        setLoading(false);
                    }));
                } catch (err) { setError("Could not load data."); setLoading(false); }
                return () => subs.forEach(unsub => unsub());
            }, [db]);

            const uniqueLocations = useMemo(() => {
                const locs = new Set(facilities.map(f => f.location).filter(Boolean));
                return Array.from(locs).sort();
            }, [facilities]);

            // Filter Logic (Matches Facility Name OR Location OR Subfield Name)
            const filteredFacilities = facilities.filter(facility => {
                const q = searchQuery.toLowerCase();
                const matchesSearch = (facility.name || "").toLowerCase().includes(q) || 
                                      (facility.location || "").toLowerCase().includes(q) ||
                                      (facility.subFields || []).some(sf => sf.name.toLowerCase().includes(q));
                
                const matchesLocation = locationFilter === "all" || facility.location === locationFilter;
                
                // Status Filter: Check if ANY subfield has the selected status
                const matchesStatus = statusFilter === "all" || (facility.subFields || []).some(sf => sf.statusId === statusFilter);

                return matchesSearch && matchesLocation && matchesStatus;
            });

            if (loading) return <LoadingSpinner />;
            if (error) return <div className="p-4 text-center text-red-600">{error}</div>;

            const getStatusColor = (status) => {
                const color = status?.color || "#808080";
                const hex = color.replace("#", "");
                const r = parseInt(hex.substring(0, 2), 16), g = parseInt(hex.substring(2, 4), 16), b = parseInt(hex.substring(4, 6), 16);
                const textColor = ((r * 299 + g * 587 + b * 114) / 1000) > 150 ? "text-black" : "text-white";
                return { backgroundColor: color, textColor };
            };

            const lastUpdated = new Date().toLocaleString('en-AU', { dateStyle: 'medium', timeStyle: 'short', hour12: true });

            return (
                <div className="mx-auto max-w-4xl p-4 sm:p-6">
                    <h1 className="mb-6 text-center text-3xl font-bold text-gray-800">Sports Field Status</h1>
                    
                    {/* Search Bar */}
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6 space-y-3 sm:space-y-0 sm:flex sm:gap-3">
                        <div className="relative flex-grow">
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg className="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" /></svg>
                            </div>
                            <input type="text" placeholder="Search venue, suburb, or field..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        </div>
                        {uniqueLocations.length > 0 && (
                            <div className="sm:w-48 flex-shrink-0">
                                <select value={locationFilter} onChange={(e) => setLocationFilter(e.target.value)} className="block w-full py-2 pl-3 pr-10 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    <option value="all">All Locations</option>
                                    {uniqueLocations.map(loc => <option key={loc} value={loc}>{loc}</option>)}
                                </select>
                            </div>
                        )}
                        <div className="sm:w-48 flex-shrink-0">
                             <select value={statusFilter} onChange={(e) => setStatusFilter(e.target.value)} className="block w-full py-2 pl-3 pr-10 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="all">All Statuses</option>
                                {Object.values(statuses).map(s => <option key={s.id} value={s.id}>{s.text}</option>)}
                            </select>
                        </div>
                    </div>

                    {/* Results List */}
                    {filteredFacilities.length === 0 ? (
                        <div className="text-center py-12 bg-white rounded-lg border border-dashed border-gray-300">
                            <h3 className="mt-2 text-sm font-medium text-gray-900">No fields found</h3>
                            <button onClick={() => {setSearchQuery(""); setLocationFilter("all"); setStatusFilter("all");}} className="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200">Clear Filters</button>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {filteredFacilities.map((facility) => (
                                <div key={facility.id} className="flex flex-col bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
                                    
                                    {/* Facility Header */}
                                    <div className="p-5 border-b border-gray-100 bg-gray-50 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                        <div>
                                            <h2 className="text-xl font-bold text-gray-900 leading-tight">{facility.name}</h2>
                                            {facility.location && (
                                                <p className="text-sm text-gray-500 flex items-center mt-1">
                                                    <svg className="w-4 h-4 mr-1 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                                    {facility.location}
                                                </p>
                                            )}
                                        </div>
                                        
                                        {/* Facility Links */}
                                        {(facility.webLink || facility.mapLink) && (
                                            <div className="flex gap-2">
                                                {facility.webLink && (
                                                    <a href={facility.webLink} target="_blank" rel="noopener noreferrer" className="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-blue-600 text-white hover:bg-blue-700 transition-colors shadow-sm">
                                                        Booking / Info
                                                    </a>
                                                )}
                                                {facility.mapLink && (
                                                    <a href={facility.mapLink} target="_blank" rel="noopener noreferrer" className="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-green-600 text-white hover:bg-green-700 transition-colors shadow-sm">
                                                        Map
                                                    </a>
                                                )}
                                            </div>
                                        )}
                                    </div>

                                    {/* Sub-Fields List */}
                                    <div className="divide-y divide-gray-100">
                                        {(facility.subFields || []).map(subField => {
                                            const status = statuses[subField.statusId] || { text: "Unknown", color: "#808080" };
                                            const { backgroundColor, textColor } = getStatusColor(status);
                                            const isLink = !!status.infoLink;
                                            const BadgeComponent = isLink ? 'a' : 'span';
                                            const badgeProps = isLink ? { href: status.infoLink, target: "_blank", rel: "noopener noreferrer", title: "View Policy" } : {};

                                            // Hide field if Status Filter is active and doesn't match
                                            if (statusFilter !== "all" && subField.statusId !== statusFilter) return null;

                                            return (
                                                <div key={subField.id} className="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                                                    <span className="text-gray-700 font-medium text-sm sm:text-base">{subField.name}</span>
                                                    <BadgeComponent {...badgeProps} className={`inline-flex items-center justify-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide ${textColor} transition-transform ${isLink ? 'hover:scale-105 hover:underline cursor-pointer' : ''}`} style={{ backgroundColor }}>
                                                        {status.text}
                                                        {isLink && <svg className="w-3 h-3 ml-1 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>}
                                                    </BadgeComponent>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    <p className="mt-8 text-center text-sm text-gray-400">Last updated: {lastUpdated}</p>
                </div>
            );
        };

        const App = () => {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                try {
                    const app = initializeApp(firebaseConfig);
                    const firestoreDb = getFirestore(app);
                    const firebaseAuth = getAuth(app);
                    setDb(firestoreDb);
                    setAuth(firebaseAuth);
                    
                    const unsub = onAuthStateChanged(firebaseAuth, async (user) => {
                        if (user) { setIsAuthReady(true); } 
                        else {
                            try { await signInAnonymously(firebaseAuth); } 
                            catch (err) { setError("Authentication Failed."); }
                        }
                    });
                    return () => unsub();
                } catch (err) { setError("Configuration Error."); }
            }, []);

            if (error) return <div className="p-10 text-center text-red-600 bg-red-50 m-4 rounded-lg border border-red-200"><h3 className="font-bold text-lg mb-2">Error</h3><p>{error}</p></div>;
            if (!isAuthReady) return <LoadingSpinner />;
            return <div className="min-h-screen bg-gray-100 font-sans"><main><DisplayPage db={db} /></main></div>;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
